<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>虹桥站派出所警务综合应用系统</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="js/placeholders.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('input, textarea').placeholder();
    });
  </script>
</head>
<body>
<div class="container">
  <div class="login">
    <div class="login-pic">
      <img src="./images/logo.png" alt="">
    </div>
    <h2>虹桥站派出所</h2>
    <h2 class="title">警务综合应用系统</h2>
    <form class="login-input clearfix">
      <input type="text" placeholder="Username" class="input-text">
      <input type="password" placeholder="Password" class="input-text">
      <div class="remember">
        <input type="checkbox">
        <span style="font-size: 14px">记住密码</span>
      </div>
    </form>
    <button type="submit">马上登陆</button>
  </div>
</div>
</body>

</html>
